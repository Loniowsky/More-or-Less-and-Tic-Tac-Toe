language: python
python:
    - "3.6"
install:
   - pip install python-coveralls
   - pip install coverage
   - pip install nose
script:
    - nosetests --with-coverage --cover-package=tests
    - nosetests --with-coverage --cover-package=tictactoe
    - nosetests --with-coverage --cover-package=More_or_less	
after_success:
    - coveralls
